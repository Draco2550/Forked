<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Detection Upload</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-camera"></i> FORKED</h1>
            <p>Upload ingredient images for AI analysis</p>
        </header>

        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Upload Food Images</h3>
                        <p>Click to select or drag and drop images here</p>
                        <button class="upload-btn" id="uploadBtn">
                            <i class="fas fa-plus"></i> Choose Images
                        </button>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </section>

            <!-- Uploaded Images Section -->
            <section class="images-section">
                <div class="section-header">
                    <h2><i class="fas fa-images"></i> Uploaded Images</h2>
                    <span class="image-count" id="imageCount">0 images</span>
                </div>
                
                <div class="images-grid" id="imagesGrid">
                    <div class="no-images">
                        <i class="fas fa-image"></i>
                        <p>No images uploaded yet</p>
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="actions-section">
                <button class="btn btn-primary" id="processBtn" disabled>
                    <i class="fas fa-brain"></i> Process Images
                </button>
                <button class="btn btn-secondary" id="clearBtn" disabled>
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </section>
        </main>

        <!-- Status Messages -->
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
